<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beach Volley</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    .login {
      margin-bottom: 2rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }
    .participants {
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .btn {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login">
      <h2>Accedi</h2>
      <input type="text" id="name" placeholder="Nome" />
      <input type="text" id="phone" placeholder="Numero di telefono" />
      <button onclick="login()">Entra</button>
    </div>
    <div id="calendar"></div>
  </div>

  <script>
    let currentUser = null;
    const MIN_PLAYERS = 4;

    function login() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      if (!name || !phone) return alert("Inserisci nome e numero");
      currentUser = { name, phone };
      document.querySelector(".login").style.display = "none";
      loadCalendar();
    }

    function generateDates() {
      const days = [];
      const now = new Date();
      for (let i = 0; i < 14; i++) {
        const day = new Date(now);
        day.setDate(day.getDate() + i);
        const key = day.toISOString().split("T")[0];
        days.push({ key, label: day.toLocaleDateString(), participants: [] });
      }
      return days;
    }

    function loadCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "<h2>Calendario</h2><div class='calendar' id='days'></div>";
      const daysContainer = document.getElementById("days");
      const days = generateDates();

      days.forEach((day) => {
        const div = document.createElement("div");
        div.className = "day";
        const count = day.participants.length;
        div.innerHTML = `
          <strong>${day.label}</strong><br>
          <div class="participants">Giocatori: ${count}</div>
          <button class="btn" onclick='joinDay("${day.key}", 1)'>Partecipa</button>
          <button class="btn" onclick='joinDay("${day.key}", 2)'>+1</button>
          <button class="btn" onclick='joinDay("${day.key}", 3)'>+2</button>
        `;
        daysContainer.appendChild(div);
      });
    }

    const joined = new Set();

    function joinDay(date, count) {
      if (joined.has(date)) {
        alert("Hai gi√† confermato la tua presenza.");
        return;
      }
      const others = [];
      for (let i = 1; i < count; i++) {
        const name = prompt(`Nome del +${i}`);
        if (name) others.push(name);
      }
      alert(`Ti sei iscritto per il ${date}. Totale partecipanti: ${count}`);
      joined.add(date);
      // Qui potresti inviare i dati a un backend o a un file JSON se servisse.
      // Inoltre, se count >= MIN_PLAYERS, potresti generare una notifica push.
    }
  </script>
</body>
</html>
